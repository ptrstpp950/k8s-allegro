apiVersion: v1
kind: Pod
metadata:
  name: dumpster-pod
  labels:
    workshop: "true"
    app: api
spec:
  containers:
  - name: dumpster-pod-container
    image: gutek/dumpster:v1
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pod-env
  labels:
    workshop: "true"
    app: dumpster
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
